{% extends 'base.html' %}
{% load static %}
{% block title %} Add Documents {% endblock %}

{% block content %}

    <section class="dentist-area section-padding-40-0">
<div class="container">

<div class="row justify-content-center">
   
                <div class="col-lg-8 mb-8 mb-lg-0">
                    <center> <h3> Add Documents </h3></center>
                    <br/>
              <form action="addDocument" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                      <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="title" required>
                    </div>
                </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Choose File</label>
                    <input type="file" name="document" class="form-control-file" id="exampleFormControlFile1">
                  </div>

                  <div class="form-group">
                      <div class="col-md-12">
                          <input type="submit" value="Create" class="btn btn-primary btn-md text-white">
                      </div>
                  </div>

              </form>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
